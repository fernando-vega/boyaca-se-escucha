<div dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}" class="social-feed-element {{? !it.moderation_passed}}hidden{{?}}">
  <div class="social-post">
    <div class="content"><a href="{{=it.author_link}}" target="_blank" class="pull-left"><img src="{{=it.author_picture}}" class="media-object"/></a>
      <div class="media-body">
        <p><i class="fa fa-{{=it.social_network}}"></i><span class="author-title">{{=it.author_name}}  </span><span class="muted pull-right">{{=it.time_ago}}</span></p>
      </div>
      <div class="text-wrapper">
        <p class="social-feed-text">{{=it.text}}  <a href="{{=it.link}}" target="_blank" class="read-button"> Leer m√°s...</a></p>
      </div>
    </div>{{=it.attachment}}
  </div>
</div>
